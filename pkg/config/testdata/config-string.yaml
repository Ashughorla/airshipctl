apiVersion: airshipit.org/v1alpha1
clusters:
  dummy_cluster:
    cluster-type:
      ephemeral:
        bootstrap-info: dummy_bootstrap_config
        cluster-kubeconf: dummy_cluster_ephemeral
      target:
        bootstrap-info: dummy_bootstrap_config
        cluster-kubeconf: dummy_cluster_target
contexts:
  dummy_context:
    context-kubeconf: dummy_cluster_ephemeral
    manifest: dummy_manifest
current-context: dummy_context
kind: Config
manifests:
  dummy_manifest:
    repositories:
      dummy:
        target-path: dummy_targetpath
        url:
          ForceQuery: false
          Fragment: ""
          Host: dummy.url.com
          Opaque: ""
          Path: ""
          RawPath: ""
          RawQuery: ""
          Scheme: http
          User: null
        username: dummy_user
    target-path: /var/tmp/
modules-config:
  bootstrapInfo:
    dummy_bootstrap_config:
      builder:
        networkConfigFileName: netconfig
        outputMetadataFileName: output-metadata.yaml
        userDataFileName: user-data
      container:
        containerRuntime: docker
        image: dummy_image:dummy_tag
        volume: /dummy:dummy
users:
  dummy_user: {}
